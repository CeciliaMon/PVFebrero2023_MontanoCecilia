<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head"></head>
<body>
		<header th:replace="layout/layout :: header"></header>
	
<div class="container py-4">
<div class="card bg-light">
<div class="card-header" th:text="${titulo}"></div>
<div class="card-body">
			
				<form th:action="@{/formularioModificar}" th:object="${usuario}" method="post">
					
					<input type="hidden" th:field="*{dni}" class="form-control"/>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
						</div>
						<div class="form-group row">	
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>	
					</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{FechaNacimiento}" class="form-control" placeholder="yyyy-MM-dd"
								/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></small>
					</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-6">
							<input type="password" th:field="*{contrasena}" class="form-control"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></small>
					
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nacionalidad</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nacionalidad}" class="form-control"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nacionalidad')}" th:errors="*{nacionalidad}"></small>
						
						</div>
						</div>
			 <div class="form-group row">
			<label class="col-form-label col-sm-2">Tipo de Usuario</label>
			<div class="col-sm-6">
			<div th:each="tipoU: ${listaTipoUsuario}">
			
			<input type="radio" th:field="*{tipoUsuario}" th:value="${tipoU}">
			<label th:for="${#ids.prev('tipoUsuario')}" th:text="${tipoU}" class="col-form-label"></label>
			<small class="form-text text-danger" th:if="${#fields.hasErrors('tipoUsuario')}" th:errors="*{tipoUsuario}"></small>
			</div>
			</div>
			</div>
						<div class="form-group row">
							<div class="col-sm-6"><input type="submit" value="Crear Usuario"
								class="btn btn-dark" /></div>
				</div>
				</form>
				</div>
				</div>
				</div>
		<footer th:replace="layout/layout :: footer"></footer>
	

</body>
</html>
