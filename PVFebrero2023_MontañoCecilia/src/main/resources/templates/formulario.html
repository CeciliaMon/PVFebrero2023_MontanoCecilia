<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text=${titulo}>Insert title here</title>
</head>
<body>

		<div >
			<div th:text=${titulo}></div>
			<div>
				<h1  th:text=${titulo}></h1>

				<div th:object="${usuario}">
					<ul>
						<li ></li>
					</ul>
				</div>

			
				<form th:action="@{/formulario}" th:object="${usuario}" method="post">
					<div >

						<label >DNI</label>
						<div >
							<input type="number" th:field="*{di}" /> </div>
					</div>
					<div >
						<label >Nombre</label>
						<div >
							<input type="text" th:field="*{nombre}" /></div>
					</div>
					<div >
						<label >Apellido</label>
						<div >
							<input type="text" th:field="*{apellido}"  />
							
						</div>
					</div>
					<div >
						<label >Fecha de Nacimiento</label>
						<div >
							<input type="date" th:field="*{FechaNacimiento}"
								/> </div>
					</div>
					<div >
						<label >Password</label>
						<div >
							<input type="password" th:field="*{contrasena}">
						</div>
					</div>
					
					<div >
						<label >Nacionalidad</label>
						<div >
							<input type="text" th:field="*{nacionalidad}">
								
						</div>
					</div>
					
					<div >
						<div >
							<input type="submit" value="Crear Usuario"
								class="btn btn-outline-danger" />
						</div>
					</div>
				</form>
			</div>
		</div>
	

</body>
</html>
