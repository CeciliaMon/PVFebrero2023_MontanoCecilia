<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text=${titulo}></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Hotel</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <a class="nav-link" th:href="@{/listar}">Listado de Usuarios</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
          Busqueda
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Por DNI</a>
          <a class="dropdown-item" href="#">Por Nacionalidad</a>
          <a class="dropdown-item" href="#"> Por Fecha de Nacimiento</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="container">
				<h1  th:text="${titulo}" class="text-secondary border border-succes border-top-0 border-left-0 border-right-0"></h1>
			
				<form th:action="@{/formulario}" th:object="${usuario}" method="post">
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">DNI</label>
						<div class="col-sm-6"><input type="number" th:field="*{dni}" class="form-control"/> 
						<small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
						
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"/>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
						</div>
						<div class="form-group row">	
						<label class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>	
					</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
						<div class="col-sm-6">
							<input type="date" th:field="*{FechaNacimiento}" class="form-control" placeholder="yyyy-MM-dd"
								/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></small>
					</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-6">
							<input type="password" th:field="*{contrasena}" class="form-control"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></small>
					
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Nacionalidad</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nacionalidad}" class="form-control"/>
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nacionalidad')}" th:errors="*{nacionalidad}"></small>
						
						</div>
						</div>
					<!--  <div class="form-group row">
			<label class="col-form-label col-sm-2">Tipo de Usuario</label>
			<div th:each="tipoU: ${listaTipoUsuario}" class="col-sm-6">
			
			<input type="checkbox" th:field="*{tipoUsuario}" th:value="${tipoU}" class="form-control">
			<label th:for="${#ids.prev('tipoUsuario')}" th:text="${tipoU}" class="col-form-label col-sm-2"></label>
			<small class="form-text text-danger" th:if="${#fields.hasErrors('tipoUsuario')}" th:errors="*{tipoUsuario}"></small>
			</div>
			</div>-->
						<div class="form-group row">
							<div class="col-sm-6"><input type="submit" value="Crear Usuario"
								class="btn btn-primary" /></div>
				</div>
				</form>
				</div>
	

</body>
</html>
